
<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

</style>

<main class="main">
  <div class="content">
    <div>
      <h1>Activity Tracker</h1>
      <p>Track your activities, view stats and metrics.</p>
    </div>

    <div class="chart-nav">
      <button class="nav-btn" (click)="scrollToChart('durationDistributionChart')">Activity Duration Distribution</button>
      <button class="nav-btn" (click)="scrollToChart('scatterChart')">Activity Dependency and Duration Scatter Chart</button>
      <button class="nav-btn" (click)="scrollToChart('timelineChart')">Activity Count Timeline</button>
      <button class="nav-btn" (click)="scrollToChart('pathFinderChart')">Path Finder</button>
    </div>

    <div class="stats-overview-container">
      <app-overview-container 
        [value]="durationStats.totalActivities" 
        [description]="'Total activities'"
        [tooltipText]="'Number of total activities'">
      </app-overview-container>
      <app-overview-container 
        [value]="durationStats.shorterThanDay" 
        [description]="'Activities shorter than a day'"
        [tooltipText]="'Number of activities that have duration less than a day'">
      </app-overview-container>
      <app-overview-container 
        [value]="durationStats.shorterThanMonth"
        [description]="'Activities shorter than a month'"
        [tooltipText]="'Number of activities that have duration over a day and under 30 days'">
      </app-overview-container>
      <app-overview-container 
        [value]="durationStats.longerThanMonth" 
        [description]="'Activities over a month'"
        [tooltipText]="'Number of activities that have duration over 30 days (including)'">
      </app-overview-container>
    </div>

    <app-chart-container
      id="durationDistributionChart"
      [options]="chartOptions.durationDistributionChartOptions"
      [title]="'Activity Duration Distribution'"
      [description]="'Shows the distribution of activity durations.'">
    </app-chart-container>

    <div class="chart-container-wrapper">
      <app-chart-container
        id="scatterChart"
        [options]="chartOptions.scatterChartOptions()"
        [title]="'Activity Dependency and Duration Scatter Chart'"
        [description]="scatterChartDyncamicDescriptionText()">>
      </app-chart-container>

      <div class="chart-controls">
        <button class="toggle-btn" (click)="toggleScatterMode()">
          Show {{ scatterToggleState() === 'direct' ? 'All' : 'Direct' }} Links
        </button>
      </div>
    </div>

    <app-chart-container
      id="timelineChart"
      [options]="chartOptions.timelineChartOptions"
      [title]="'Activity Count Timeline'"
      [description]="'Shows the amount of active activities in a given week'">
    </app-chart-container>

    <app-chart-container
      id="pathFinderChartcriticalPathChart"
      [options]="chartOptions.pathFinderChartOptions"
      [title]="'Path Finder'"
      [description]="'Shows the the links between activities'">
    </app-chart-container>
  </div>
</main>

<router-outlet />
